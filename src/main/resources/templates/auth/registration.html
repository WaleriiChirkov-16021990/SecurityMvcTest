<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Enter your username</label>
    <input name="name" id="name" type="text" th:field="*{name}"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username Error</div>
    <br/>
    <label for="yearOfBirth">Enter your yearOfBirth</label>
    <input name="yearOfBirth" id="yearOfBirth" type="text" th:field="*{yearOfBirth}"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth Error</div>
    <br/>
    <label for="password">Enter your password</label>
    <input name="password" id="password" type="text" th:field="*{password}"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Sing up!"/>


</form>

</body>
</html>
